<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Entre em Contato Comigo: </h2>
        <div>
            <label for="email-field">Email: </label>
            <input type="email" id="email-field">
        </div>
        <div>
            <label for="text-msg">Mensagem: </label>
            <textarea id="text-msg"></textarea>
        </div>
        <div>
            <p>Motivo do Contato: </p>

            <label for="professional-contact">Profissional</label>
            <input type="radio" name="contact-reason" id="professional-contact">
            <label for="personal-contact">Pessoal</label>
            <input type="radio" name="contact-reason" id="personal-contact">

        </div>
        <button>Enviar</button>
    </form>
</body>
</html>
