<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>
    <style>
        .custom {
            background-color: lightgreen;
            height: 300px;
            margin: 20px;
            border: 1px solid black;
        }

        .my-border {
            border: 1px solid black;
        }
    </style>
    <h2>Primeiro exemplo:</h2>
    <div class="container text-center bg-secondary">
        <div class="row align-items-start custom">
            <div class="col my-border">
                Coluna
            </div>
            <div class="col my-border">
                Coluna
            </div>
            <div class="col my-border">
                Coluna
            </div>

        </div>
    </div>

    <div class="container text-center">
        <div class="row align-items-center justify-content-center custom">
            <div class="col bg-light">
                <p>Segundo exemplo</p>
            </div>
            <div class="col my-border">
                <p>Segundo exemplo</p>
            </div>
            <div class="col bg-dark text-light my-border">
                <p>Segundo exemplo</p>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row align-items-end justify-content-center custom">
            <div class="col bg-light my-border">
                <p>Terceiro exemplo</p>
            </div>
            <div class="col bg-primary my-border">
                <p>Terceiro exemplo</p>
            </div>
            <div class="col my-border">
                <p>Terceiro exemplo</p>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
