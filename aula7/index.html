<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>

    <style>
        .my-custom-row {
            background-color: lightgreen;
            height: 400px;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="bg-warning">Coluna</div>

        </div>


        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-2">Coluna 1</div>
            <div class="col-sm-12 col-md-6 col-lg-8">Coluna 2 </div>

            <div class="row">
                <div class="col-sm-6 order-sm-2">Coluna Um</div>
                <div class="col-sm-6 order-sm-1">Coluna dois</div>
            </div>

            <div class="row">
                <div class="col-sm-4 offset-2">Coluna um</div>
                <div class="col-sm-4 offset-1">Coluna dois</div>
            </div>

            <div class="row my-custom-row justify-content-center align-items-center">
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Coluna Um</div>
                </div>
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Coluna dois</div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
</body>

</html>
