<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css">
    <title>Flexbox</title>
</head>
<body>   
	<h2 class="title">Exemplos Flexbox</h2>
	<div class="section">
		<div class="card">
			<h3> Display Flex (Aumentado):</h3>
			<div class="example-flex">
				<p>1</p>
				<p>2</p>
				<p>3</p>
				<p>4</p>
				<p>5</p>
				<p>6</p>
				<p>7</p>
				<p>8</p>
			</div>
		</div>
		<div class="card">
			<h3> Display Flex Column Reverse:</h3>
			<div class="example-column">
				<p>1</p>
				<p>2</p>
				<p>3</p>
				<p>4</p>
				<p>5</p>
				<p>6</p>
				<p>7</p>
				<p>8</p>
			</div>
		</div>
		<div class="card">
			<h3> Display Flex Wrap:</h3>
			<div class="example-wrap">
				<p>1</p>
				<p>2</p>
				<p>3</p>
				<p>4</p>
				<p>5</p>
				<p>6</p>
				<p>7</p>
				<p>8</p>
				<p>9</p>
				<p>10</p>
			</div>
		</div>

		
	</div>
</body>
</html>
