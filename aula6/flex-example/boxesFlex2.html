<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxesFlex2.css">
    <title>Flexbox Examples</title>
</head>
<body>
    <!-- Novos exemplos -->
    <div class="card">
        <h3>Justify Content - Space Around:</h3>
        <div class="example-justify-content">
            <p>1</p>
            <p>2</p>
            <p>3</p>
        </div>
    </div>

    <div class="card">
        <h3>Align Items - Center:</h3>
        <div class="example-align-items">
            <p>1</p>
            <p>2</p>
            <p>3</p>
        </div>
    </div>

    <div class="card">
        <h3>Flex Grow:</h3>
        <div class="example-flex-grow">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>2</p>
            <p>3</p>
        </div>
    </div>
</body>
</html>
