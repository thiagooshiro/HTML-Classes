<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício de Flexbox - Desaparecer e Resetar</title>
</head>
<body>
    <h1>Controle de Caixas</h1>

    <!-- Div que contém as três caixas -->
    <div class="box-container">
        <div class="box red"></div>
        <div class="box blue"></div>
        <div class="box green"></div>
    </div>

    <!-- Botões para desaparecer e resetar -->
    <button id="hide-box">Desaparecer Caixa</button>
    <button id="reset-box">Resetar Caixas</button>

    <script src="script.js"></script>
</body>
</html>
