<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Exercício: Alterar a Ordem dos Itens</h2>

        <!-- Container das caixas -->
        <div class="box-container">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <!-- Botões de ação -->
        <div class="controls">
            <button id="reorder-boxes">Reordenar Caixas</button>
            <button id="reset-order">Resetar Ordem</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
