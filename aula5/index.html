<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Estilização com CSS</title>
</head>
<body>   
	<h2 class="title">Propriedade "Display"</h2>
	<div class="section">
		<div class="card">
			<h3> Display Block:</h3>
			<div class="display-block">
				<p>1</p>
				<p>2</p>
				<p>3</p>
				<p>4</p>
				<p>5</p>
				<p>6</p>
				<p>7</p>
				<p>8</p>
			</div>
		</div>
		<div class="card">
			<h3> Display Inline:</h3>
			<div class="display-inline">
				<p>1</p>
				<p>2</p>
				<p>3</p>
				<p>4</p>
				<p>5</p>
				<p>6</p>
				<p>7</p>
				<p>8</p>
			</div>
		</div>
		<div class="card">
			<h3> Display Inline-block:</h3>
			<div class="inline-block">
				<p>1</p>
				<p>2</p>
				<p>3</p>
				<p>4</p>
				<p>5</p>
				<p>6</p>
				<p>7</p>
				<p>8</p>
			</div>
		</div>
		      
	</div>
</body>

</html>
