<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h2>CSS Inline</h2>
    <p style="color:darkblue; font-size: medium; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: bold;"> É uma forma de escrever CSS em que a estilização é feita no próprio documento através da propriedade
      <span style="color: red; font-weight: bold;">"style"</span> de qualquer tag.
    </p>

    <p>Lembrete: CSS = Cascading Style Sheet</p>
  </body>
</html>
