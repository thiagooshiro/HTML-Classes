<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS externo ou external CSS</title>
</head>
<body>
    <style>
        p {
            font-weight: bold;
            color: crimson;
        }
    </style>
    <h1>CSS Interno:</h1>
    <p>É quando utilizamos a tag "style" no body para estilizarmos os elementos da nossa página</p>
</body>
</html>
